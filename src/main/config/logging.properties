#
.level = INFO
handlers = java.util.logging.ConsoleHandler
#handlers = java.util.logging.ConsoleHandler,java.util.logging.FileHandler

com.sothawo.level = ALL

#com.sun.webkit.network.level = ALL
#sun.net.www.level = ALL

# setting this to more than INFO crashes the JVM
com.sun.javafx.webkit.prism.level = INFO


# handler configuration
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level = ALL

java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = mapjfx-demo.log

# Timestamp Level Source log message backtrace
java.util.logging.SimpleFormatter.format = %1$tF %1$tT:%1$tL %1$tZ %4$s %2$s:  %5$s %6$s%n
